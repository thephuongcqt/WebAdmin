<div class="col-md-12 text-right">
  <button class="btn btn-success " data-toggle="modal" data-target="#myModal">
    Add</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Clinic</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6 form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" class="form-control" #inputUserName>
              </div>
              <div class="col-md-6 form-group">
                <label for="Password">Password</label>
                <input type="text" id="Password" class="form-control" #inputPassword>
              </div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6 form-group">
                <label for="phoneNumber">Clinic Name</label>
                <input type="text" id="phoneNumber" class="form-control" #inputClinicName>
              </div>
              <div class="col-md-6 form-group">
                <label for="role">Address</label>
                <input type="text" id="role" class="form-control" #inputAddress>
              </div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6 form-group">
                <label for="phoneNumber">Start Working</label>
                <input type="text" id="startWorking" class="form-control" #inputStartWorking>
              </div>
              <div class="col-md-6 form-group">
                <label for="role">End Working</label>
                <input type="text" id="endWorking" class="form-control" #inputEndWorking>
              </div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6 form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" #inputPhoneNumber>
              </div>
            </div>
            <!-- <div class="col-md-12 text-right" style="padding-top: 25px">
                  <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                </div> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="onAddItem()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
